{% extends 'base.html' %}
{% load static %}
            {% block title %} Home {% endblock title %}

    {% block content %}
            <div id="alert-block" class="d-none">
                <div id="alert" class="alert alert-success alert-dismissible fade show text-center w-75 mx-auto" role="alert">
                    <p id="alert-text">
                        Post Added Successfully
                    </p>
                    <button id="alert-close-button" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div class="h-100">
                <div class="row d-flex flex-column align-items-center row-gap-2" id="post-el">
                </div>
                <div class="text-center mt-3 d-none" id="end-box">
                    <button type="button" class="btn" id="load-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                          <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                        </svg>
                    </button>
                </div>
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="spinner-border" id="spinner" role="status"></div>
                </div>
            </div>
    {% endblock content %}


    {% block detail-content %}
    {% include "posts_pro/detail.html" %}
    {% endblock detail-content %}


    {% block scripts %}
        <script type="module" src="{% static 'posts_pro/function.js' %}" defer></script>
        <script type="module" src="{% static 'posts_pro/main.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'posts_pro\style.css' %}">

    {% endblock scripts %}
