  <div class="container-fluid d-flex flex-column h-100 gap-5">

      <div>
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" id='shown.bs.modal'>
              <span class="navbar-toggler-icon"></span>
          </button>
      </div>

    <div class="collapse navbar-collapse" id="navbarNavDropdown h-100">
      <ul class="navbar-nav ul-list h-100 d-flex flex-column">
        <li class="nav-item list-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item list-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item list-item">
          <a class="nav-link btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Post</a>
        </li>
        <li class="nav-item dropdown list-item">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown link

<!-- Modal -->
<div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form action="" id="post-form">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closed">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
